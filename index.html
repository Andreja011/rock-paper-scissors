<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="/styles/css/style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <!-- HEADER -->
  <header class="main-header">
    <h1 class="main-header-h1 container">Rock Paper Scissor</h1>
  </header>
  <!-- SECTION-PLAYER-SCORES -->
  <section class="section-player-scores">
    <div class="section-player-scores-cards container">
      <div class="section-player-scores-card">
        <header class="section-player-scores-player-card-header">Player</header>
        <div class="section-player-scores-card-score">0</div>
      </div>
      <div class="section-player-scores-result"></div>
      <div class="section-player-scores-card">
        <header class="section-player-scores-computer-card-header">Computer
        </header>
        <div class="section-player-scores-card-score">0
        </div>
      </div>
    </div>
  </section>
  <!-- SECTION BUTTONS -->
  <section class="section-buttons">
    <ul class="buttons container">
      <li><button class="button rock">Rock</button></li>
      <li><button class="button paper">Paper</button></li>
      <li><button class="button scissor">Scissor</button></li>
    </ul>
  </section>
</body>

</html>
